{% extends "layout.html" %}
{% block page_title %}Result Page | Air Quality{% endblock %}
{% block banner %}
<div class="container mx-auto p-4">
    <header class="text-center my-8">
        <h1 class="text-4xl font-bold text-white">Classification Result</h1>
    </header>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg mx-auto text-center">
        <p class="text-lg text-gray-700">Predicted Air Quality Category:</p>
        <p class="text-2xl font-bold text-green-600">{{ prediction }}</p>

        <div class="mt-6">
            <a href="{{ url_for('result') }}" class="btn btn-black text-white">Go back to form</a>
        </div>
    </div>
</div>
{% endblock %}
