{% extends "layout.html" %}
{% block page_title %}Insight | Air Quality{% endblock %}
{% block banner %}
<div class="relative mt-3">
    <div class="flex flex-col items-center lg:mx-72 justify-center min-h-screen space-y-8 mb-5">
        <h1 class="text-[33px] font-bold text-white text-center">Model Insight</h1>

        <div id="Plotcurve-model" class="w-full bg-white p-4 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-center text-black">Plot Curve Model</h1>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 text-gray-700">
                <div class="flex flex-col items-center">
                    <h2 class="text-xl font-semibold">Plot Curve before Resampling</h2>
                    <img src="{{ url_for('static', filename='images/Plot_Curve-Preprocessing.png') }}"
                        alt="Plot Curve Sebelum Resampling" class="mt-2">
                </div>
                <div class="flex flex-col items-center">
                    <h2 class="text-xl font-semibold">Plot Curve after Resampling</h2>
                    <img src="{{ url_for('static', filename='images/Plot_Curve-Resampling.png') }}"
                        alt="Plot Curve Sesudah Resampling" class="mt-2">
                </div>
            </div>
        </div>

        <div id="evaluasi-model" class="w-full bg-white p-4 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-center text-black">Comparison Actual vs Predicted</h1>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 text-gray-700">
                <div class="flex flex-col items-center">
                    <h2 class="text-xl font-semibold">Model Before Resampling</h2>
                    <img src="{{ url_for('static', filename='images/before-resampling.png') }}"
                        alt="Evaluasi Model Sebelum Resampling" class="mt-2">
                </div>
                <div class="flex flex-col items-center">
                    <h2 class="text-xl font-semibold">Model After Resampling</h2>
                    <img src="{{ url_for('static', filename='images/after-resampling.png') }}"
                        alt="Evaluasi Model Sesudah Resampling" class="mt-2">
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
